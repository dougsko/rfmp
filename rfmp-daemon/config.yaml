# RFMP Daemon Configuration
node:
  callsign: "K3DEP"      # Your callsign (REQUIRED - change this!)
  ssid: 0                 # Optional SSID modifier (0-15)

network:
  direwolf_host: "127.0.0.1"  # Direwolf TCP KISS server host
  direwolf_port: 8001         # Direwolf TCP KISS port
  reconnect_interval: 5       # Seconds between reconnection attempts
  offline_mode: false         # Set to true for testing without Direwolf

protocol:
  fragment_threshold: 200     # Bytes - messages larger than this are fragmented

timing:
  base_delay: 0.2            # Base transmission delay in seconds
  jitter: 0.4                # Random jitter range in seconds
  priority_step: 0.35        # Additional delay per priority level

sync:
  window_duration: 600       # Bloom filter window duration in seconds
  window_count: 3            # Number of rotating windows
  bloom_bits: 256           # Bloom filter size in bits
  bloom_hashes: 3           # Number of hash functions
  sync_interval: 60         # Seconds between SYNC frame broadcasts

rate_limit:
  max_req_per_min: 6        # Maximum REQ frames per minute
  initial_backoff: 30       # Initial backoff in seconds
  max_backoff: 600         # Maximum backoff in seconds
  max_retries: 4           # Maximum retries per message

storage:
  database_path: "~/rfmpd/messages.db"  # SQLite database location

api:
  host: "0.0.0.0"          # API bind address
  port: 8080               # API port
  cors_origins:            # Allowed CORS origins for web UI
    - "*"

logging:
  level: "INFO"            # Log level (DEBUG, INFO, WARNING, ERROR)
  file: "~/rfmpd/rfmpd.log"  # Log file location
  max_size: 10485760       # Max log file size in bytes (10MB)
  backup_count: 5          # Number of backup log files to keep
