<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RFMP - RF Microblog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Username Selection Modal -->
    <div id="usernameModal" class="modal active">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to RFMP</h2>
                <p>Enter your amateur radio callsign to start microblogging over RF</p>
            </div>
            <div class="modal-body">
                <div style="display:flex; gap:10px; align-items:flex-start;">
                    <div style="flex:1;">
                        <input type="text"
                               id="usernameInput"
                               placeholder="Nickname (this session)"
                               autocomplete="off"
                               style="width:100%;">
                        <small class="hint">Any nickname for this session (transient)</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="startBtn" class="btn btn-primary" disabled>
                    Start Microblogging
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container hidden">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="header-content">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">RFMP</h1>
                <button class="theme-btn" id="themeBtn" title="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar (Desktop) / Drawer (Mobile) -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>RFMP</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- User Info -->
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-status">
                        <span class="status-indicator" id="connectionStatus"></span>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>
            </div>

            <!-- Channels -->
            <div class="channels-section">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                    <h3 class="section-title">Channels</h3>
                    <button id="addChannelBtn" class="btn" title="Create channel" style="padding:6px 10px; font-size:14px;">+
                    </button>
                </div>

                <!-- Toggled inline create row (hidden by default) -->
                <div id="newChannelRow" style="display:none; margin-top:8px;">
                    <div style="display:flex; flex-direction:column; gap:8px;">
                        <input id="newChannelInput" type="text" placeholder="channel name (nets)" maxlength="32" style="width:100%; min-width:0; text-transform:lowercase; padding:8px; border-radius:8px; border:1px solid var(--border-color);">
                        <div style="display:flex; gap:8px; justify-content:flex-end;">
                            <button id="createChannelBtn" class="btn btn-primary">Create</button>
                            <button id="cancelCreateBtn" class="btn">Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="channels-list" id="channelsList">
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-section">
                <h3 class="section-title">Network Stats</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalMessages">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activeNodes">0</div>
                        <div class="stat-label">Active Nodes</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="sidebar-footer">
                <button class="theme-btn sidebar-theme-btn" id="sidebarThemeBtn" title="Toggle theme">
                    <i class="fas fa-moon" id="sidebarThemeIcon"></i>
                    <span>Toggle Theme</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Channel Header -->
            <div class="channel-header">
                <h2 class="channel-name">
                    <i class="fas fa-hashtag"></i>
                    <span id="currentChannel">general</span>
                </h2>
                <button class="refresh-btn" id="refreshBtn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <!-- Compose Area -->
            <div class="compose-area">
                <div class="compose-box" id="composeBox">
                    <div class="compose-reply-to hidden" id="replyToBox">
                        <span>Replying to <span id="replyToUser"></span></span>
                        <button class="cancel-reply" id="cancelReplyBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <textarea
                        id="messageInput"
                        placeholder="What's happening on the airwaves?"
                        maxlength="500"
                        rows="1"></textarea>
                    <div class="compose-footer">
                        <div class="compose-stats">
                            <span class="char-count" id="charCount">0/500</span>
                            <select id="prioritySelect" class="priority-select" title="Message Priority">
                                <option value="0">ðŸ”´ Urgent</option>
                                <option value="1" selected>ðŸŸ¡ Normal</option>
                                <option value="2">ðŸŸ¢ Low</option>
                                <option value="3">âšª Minimal</option>
                            </select>
                        </div>
                        <button class="send-btn" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Timeline -->
            <div class="timeline" id="timeline">
                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading messages...</p>
                </div>
                <!-- Messages will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- JavaScript -->
    <script>
        // Use relative URLs - all requests go through Flask proxy
        window.RFMP_CONFIG = {
            apiUrl: '',
            wsUrl: `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/stream`
        };
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
